<!DOCTYPE html>
<html>
<head>
    <title>Requested Training Courses</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <!-- You should link your CSS file here, replace "styles.css" with your actual CSS file -->
    <style>
        /* Add inline styles here if needed */
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Requested Training Courses</h1>
    <table>
        <thead>
            <tr>
                <th>Course Type</th>
                <th>Course Name</th>
                <th>Course Duration</th>
                <th>Online/Offline</th>
                <th>Team Selection</th>
            </tr>
        </thead>
        <tbody>
            <!-- Fetch and display data dynamically here -->
            {% for course in requested_courses %}
            <tr>
                <td>{{ course['Course Type'] }}</td>
                <td>{{ course['Course Name'] }}</td>
                <td>{{ course['Course Duration'] }}</td>
                <td>{{ course['Online/Offline'] }}</td>
                <td>{{ course['Team Selection'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
